groups:
  - name: servidor_automacao_alerts
    interval: 30s
    rules:
      # CPU Usage Alerts
      - alert: HighCPUUsage
        expr: cpu_usage > 80
        for: 2m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "CPU usage is above 80%"
          description: "CPU usage has been above 80% for more than 2 minutes. Current value: {{ $value }}%"

      - alert: CriticalCPUUsage
        expr: cpu_usage > 95
        for: 1m
        labels:
          severity: critical
          component: system
        annotations:
          summary: "CPU usage is critically high (>95%)"
          description: "CPU usage has been above 95% for more than 1 minute. Current value: {{ $value }}%"

      # Memory Usage Alerts
      - alert: HighMemoryUsage
        expr: memory_usage > 85
        for: 2m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "Memory usage is above 85%"
          description: "Memory usage has been above 85% for more than 2 minutes. Current value: {{ $value }}%"

      - alert: CriticalMemoryUsage
        expr: memory_usage > 95
        for: 1m
        labels:
          severity: critical
          component: system
        annotations:
          summary: "Memory usage is critically high (>95%)"
          description: "Memory usage has been above 95% for more than 1 minute. Current value: {{ $value }}%"

      # API Response Time Alerts
      - alert: SlowAPIResponse
        expr: api_response_time_ms > 1000
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "API response time is slow (>1s)"
          description: "API response time has been above 1 second for more than 5 minutes. Current value: {{ $value }}ms"

      # Error Rate Alerts
      - alert: HighErrorRate
        expr: rate(api_errors_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High API error rate detected"
          description: "API error rate is above 5% for the last 5 minutes. Current rate: {{ $value }}"

      # Service Down Alerts
      - alert: ServiceDown
        expr: up{job="servidor-automacao"} == 0
        for: 1m
        labels:
          severity: critical
          component: system
        annotations:
          summary: "Servidor de Automação is down"
          description: "The application has been down for more than 1 minute."

      # Prometheus Self-Monitoring
      - alert: PrometheusTargetDown
        expr: up == 0
        for: 2m
        labels:
          severity: warning
          component: monitoring
        annotations:
          summary: "Prometheus target {{ $labels.job }} is down"
          description: "Prometheus cannot scrape {{ $labels.job }} for more than 2 minutes."
