global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'servidor-automacao'
    environment: 'production'

# Alertmanager configuration (opcional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Servidor de Automação - Métricas da aplicação
  - job_name: 'servidor-automacao'
    metrics_path: '/api/trpc/prometheus.metrics'
    static_configs:
      - targets: ['host.docker.internal:3000']
        labels:
          service: 'servidor-automacao'
          component: 'application'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'

  # Node Exporter - Métricas do sistema operacional
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          component: 'system'

  # Grafana monitoring
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
          component: 'visualization'
